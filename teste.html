<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ågua</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <style>
        body {
            background-image: url('wallpaper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: blue;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Garamond, serif;
            padding-bottom: 50px;
            box-sizing: border-box;
        }

        button {
            width: 200px;
            height: 60px;
            border: 1px solid #ccc;
            font-size: 18px;
            border-radius: 17px;
            font-family: 'Raleway', sans-serif;
            transition: .6s;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            color: #000;
        }

        button:focus {
            outline: 0;
        }

        /* Alternativa 1 */
        .button-alt1 {
            background: rgba(240, 248, 255, 0.5);
        }

        .button-alt1::before {
            content: '';
            display: block;
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 60px;
            height: 100%;
            left: 0;
            top: 0;
            opacity: .5;
            filter: blur(30px);
            transform: translateX(-100px) skewX(-15deg);
        }

        .button-alt1::after {
            content: '';
            display: block;
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            width: 30px;
            height: 100%;
            left: 30px;
            top: 0;
            opacity: 0;
            filter: blur(5px);
            transform: translateX(-100px) skewX(-15deg);
        }

        .button-alt1:hover {
            background: #338033;
        }

        .button-alt1:hover::before {
            transform: translateX(300px) skewX(-15deg);
            opacity: 0.6;
            transition: .7s;
        }

        .button-alt1:hover::after {
            transform: translateX(300px) skewX(-15deg);
            opacity: 1;
            transition: .7s;
        }
