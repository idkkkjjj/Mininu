<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ågua</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <script>
        function requestFullScreen(element) {
            var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullscreen;

            if (requestMethod) {
                requestMethod.call(element);
            } else if (typeof window.ActiveXObject !== "undefined") {
                var wscript = new ActiveXObject("WScript.Shell");
                if (wscript !== null) {
                    wscript.SendKeys("{F11}");
                }
            }
        }

        function shuffleButtons() {
            const container = document.getElementById('button-container');
            const buttons = Array.from(container.children);
            buttons.sort(() => Math.random() - 0.5);
            buttons.forEach(button => container.appendChild(button));
        }

        window.onload = function() {
            shuffleButtons();
            document.documentElement.addEventListener('click', function() {
                requestFullScreen(document.documentElement);
            });
        };
    </script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            color: blue;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 0;
            font-family: Garamond, serif;
            box-sizing: border-box;
        }

        /* Retrato */
        @media (orientation: portrait) {
            html, body {
                background-image: url('wallpaper.jpg');
            }
        }

        /* Paisagem */
        @media (orientation: landscape) {
            html, body {
                background-image: url('wallpaper2.jpg');
            }
        }

        #button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            max-width: 460px;
        }

        button {
            width: 200px;
            height: 60px;
            border: 1px solid #ccc;
            font-size: 18px;
            border-radius: 17px;
            font-family: 'Raleway', sans-serif;
            transition: .6s;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            color: #000;
        }

        button:focus {
            outline: 0;
        }

        /* Alternativa verdadeira */
        .button-alt1 {
            background: rgba(240, 248, 255, 0.5);
        }

        .button-alt1::before {
            content: '';
            display: block;
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 60px;
            height: 100%;
            left: 0;
            top: 0;
            opacity: .5;
            filter: blur(30px);
            transform: translateX(-100px) skewX(-15deg);
        }

        .button-alt1::after {
            content: '';
            display: block;
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            width: 30px;
            height: 100%;
            left: 30px;
            top: 0;
            opacity: 0;
            filter: blur(5px);
            transform: translateX(-100px) skewX(-15deg);
        }

        .button-alt1:hover {
            background: #338033;
        }

        .button-alt1:hover::before {
            transform: translateX(300px) skewX(-15deg);
            opacity: 0.6;
            transition: .7s;
        }

        .button-alt1:hover::after {
            transform: translateX(300px) skewX(-15deg);
            opacity: 1;
            transition: .7s;
        }

        /* Alternativa falsa */
        .button-alt2 {
            background: rgba(240, 248, 255, 0.5);
        }

        .button-alt2::before {
            content: '';
            display: block;
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 60px;
            height: 100%;
            left: 0;
            top: 0;
            opacity: .5;
            filter: blur(30px);
            transform: translateX(-100px) skewX(-15deg);
        }

        .button-alt2::after {
            content: '';
            display: block;
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            width: 30px;
            height: 100%;
            left: 30px;
            top: 0;
            opacity: 0;
            filter: blur(5px);
            transform: translateX(-100px) skewX(-15deg);
        }

        .button-alt2:hover {
            background: #803339;
        }

        .button-alt2:hover::before {
            transform: translateX(300px) skewX(-15deg);
            opacity: 0.6;
            transition: .7s;
        }

        .button-alt2:hover::after {
            transform: translateX(300px) skewX(-15deg);
            opacity: 1;
            transition: .7s;
        }
    </style>
</head>
<body>
    <div id="button-container">
        <button class="button-alt1">Alternativa 1</button>
        <button class="button-alt2">Alternativa 2</button>
        <button class="button-alt2">Alternativa 3</button>
        <button class="button-alt2">Alternativa 4</button>
    </div>
</body>
</html>
